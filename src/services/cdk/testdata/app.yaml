apiVersion: v1
kind: Namespace
metadata:
  name: id-1234-space
  namespace: ""
spec: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: id-1234-simple-app-deployment-c8fa6f9b
  namespace: id-1234-space
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: id-1234-simple-app-deployment-c8887020
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: id-1234-simple-app-deployment-c8887020
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: DOCKER_REGISTRY
              value: registry:5000
            - name: DO_TOKEN
              value: "111"
            - name: GITHUB_WEBHOOK_SECRET_ENABLE
              value: "false"
          image: registry:5000/treenq:0.0.1
          imagePullPolicy: Always
          name: simple-app
          ports:
            - containerPort: 8000
              name: http
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 2Gi
              memory: 1024Mi
            requests:
              cpu: 500m
              ephemeral-storage: 2Gi
              memory: 1024Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - emptyDir: {}
          name: tmp
---
apiVersion: v1
kind: Service
metadata:
  name: id-1234-simple-app-service-c8ec7b56
  namespace: id-1234-space
spec:
  externalIPs: []
  ports:
    - name: http
      port: 80
      targetPort: 8000
  selector:
    cdk8s.io/metadata.addr: id-1234-simple-app-deployment-c8887020
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: id-1234-simple-app-ingress-c85c9ca4
  namespace: id-1234-space
spec:
  rules:
    - host: id-1234.treenq.com
      http:
        paths:
          - backend:
              resource:
                apiGroup: core
                kind: Service
                name: id-1234-simple-app-service-c8ec7b56
            path: /
            pathType: Prefix
