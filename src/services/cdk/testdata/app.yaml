apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: space-id-1234
spec: {}
status: {}
---
apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: registry-credentials
  namespace: space-id-1234
stringData:
  .dockerconfigjson: '{"auths":{"registry:5000":{"auth":"dGVzdHVzZXI6dGVzdHBhc3N3b3Jk"}}}'
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  name: simple-app
  namespace: space-id-1234
spec:
  replicas: 1
  selector:
    matchLabels:
      tq/name: simple-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        tq/name: simple-app
    spec:
      containers:
      - env:
        - name: DO_TOKEN
          value: "111"
        - name: SECRET
          valueFrom:
            secretKeyRef:
              key: SECRET
              name: id-1234-secret
        image: registry:5000/treenq:0.0.1
        imagePullPolicy: Always
        name: simple-app
        ports:
        - containerPort: 8000
          name: http
        resources:
          limits:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 512Mi
          requests:
            cpu: 250m
            ephemeral-storage: 1Gi
            memory: 512Mi
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
      imagePullSecrets:
      - name: registry-credentials
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
        runAsUser: 1000
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  name: simple-app
  namespace: space-id-1234
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    tq/name: simple-app
  type: ClusterIP
status:
  loadBalancer: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
  creationTimestamp: null
  name: ingress
  namespace: space-id-1234
spec:
  rules:
  - host: qwer.treenq.com
    http:
      paths:
      - backend:
          service:
            name: simple-app
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - treenq.com
    secretName: letsencrypt
status:
  loadBalancer: {}
