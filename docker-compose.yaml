services:

  postgres:
    image: postgres:16.3
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
      POSTGRES_DB: tq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  registry:
    image: registry:2.8.3
    ports:
      - "5000:5000"

volumes:
  pgdata:
    driver: local
