services:

  postgres:
    image: postgres:16.3
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: 'trust'
      POSTGRES_DB: tq
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  logto:
    depends_on:
      postgres:
        condition: service_healthy
    image: svhd/logto:1.19.0
    entrypoint: ["sh", "-c", "npm run cli db seed -- --swe && npm start"]
    ports:
      - 3001:3001
      - 3002:3002
    # generated_password_443
    environment:
      - TRUST_PROXY_HEADER=1
      - DB_URL=postgres://postgres@postgres:5432/logto
      - ENDPOINT
      - ADMIN_ENDPOINT

volumes:
  pgdata:
    driver: local
