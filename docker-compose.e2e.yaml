services:
  postgres:
    volumes:
      - type: tmpfs
        target: /var/lib/postgresql/data

  kube:
    volumes:
      # ignore only kube state itself
      - type: tmpfs
        target: /var/lib/rancher/k3s/

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    privileged: true
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    ports:
      - "8000:8000"
      - "40000:40000"
    env_file: e2e.env
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    volumes:
      - ./certs:/certs
    deploy:
      resources:
        limits:
          memory: 1000m
          cpus: 0.5
